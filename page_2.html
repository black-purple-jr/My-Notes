<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
    <h1>Edit Note</h1>
    <form action="">
        <label for="note-title">title</label>
        <input type="text" value="Meeting Notes" id="note-title"/>
        <label for="note-content">content</label>
        <textarea id="note-content" rows="10">Discussed the new project timeline and deliverables. Team members assigned to different tasks. Follow-up meeting scheduled for next week.


Key Points:
- Project deadline: End of Q1 2026
- Budget approved for additional resources
- Weekly check-ins every Monday at 10 AM
- Documentation to be completed by team leads



Action Items:
- Send meeting minutes to all attendees
- Schedule follow-up with design team
- Review budget allocation with finance
        </textarea>
        <div class="btn-container">
            <button type="reset" class="btn" id="btn_1">Delete</button>
            <button type="submit" class="btn" id="btn_2">Save</button>
        </div>
    </form>
</body>
</html>
